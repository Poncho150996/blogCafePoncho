<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y trucos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

        <main class="contenedor cont-contacto">
            <h3 class="centrar-texto">Contacto</h3>
            <div class="fondo-contacto">
            </div>

            <form class="formulario" action="" method="post">
                <div class="input">
                    <label class="input__label" for="name">Nombre</label>                    
                    <input class="input__field" id="name" type="text" placeholder="Nombre">
                </div>
                <div class="input">
                    <label class="input__label" for="email">Email</label>                    
                    <input class="input__field" id="email" type="email" placeholder="hola@gmail.com">
                </div>
                <div class="input">
                    <label class="input__label" for="message">Mensaje</label>                    
                    <textarea class="input__field input__field--textarea" id="message" name="mensaje" placeholder="Anota tu mensaje aqui"></textarea>
                </div>
                <div class="input">
                    <input type="submit" value="Enviar" name="btnEnviar" class="boton boton--primario">
                </div>

            </form>
        </main>
        
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
